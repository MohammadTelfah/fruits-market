name: fruits_market
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.2 <4.0.0'

dependencies:
  awesome_icons: ^1.1.0
  cupertino_icons: ^1.0.2
  dartz: ^0.10.1
  dots_indicator: ^3.0.0
  firebase_auth: ^4.7.0
  flutter:
    sdk: flutter
  flutter_facebook_auth: ^6.0.0
  get: ^4.6.5
  google_sign_in: ^6.1.4

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
